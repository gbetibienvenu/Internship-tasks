<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <script th:src="@{/js/admin.js}" defer></script>
    <script th:src="@{/static/js/script.js}"></script>

</head>
<body>
<header>
    <h1>User Management</h1>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example Loop -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">John Doe</td>
            <td th:text="${user.email}">john.doe@example.com</td>
            <td th:text="${user.role}">USER</td>
            <td>
                <a th:href="@{/admin/edit-user/{id}(id=${user.id})}">Edit</a>
                <a th:href="@{/admin/delete-user/{id}(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 Your Company</p>
</footer>
</body>
</html>
